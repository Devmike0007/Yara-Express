<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Yara</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<main class="container">
    <div class="img">
        <a href="../index.html"><img src="img/back-1689836_1920.png" alt="Retour"></a>
    </div>

    <div class="user_section">
        <h1>Inscription</h1>

        <form class="user_form">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" placeholder="Votre nom complet" required>

            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Votre email" required>

            <label for="phone">Téléphone :</label>
            <input type="text" id="phone" placeholder="+243..." required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" placeholder="Créer un mot de passe" required>

            <label for="confirm">Confirmer le mot de passe :</label>
            <input type="password" id="confirm" placeholder="Confirmer le mot de passe" required>

            <button type="submit">Créer un compte</button>

            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </form>
    </div>
</main>

</body>
</html>
